<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slideshow Gallery with CSS and JavaScript</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .gallery-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .slides {
            display: none;
            width: 80%;
            max-width: 800px;
        }

        .slides img {
            width: 100%;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        .prev { left: 20px; }
        .next { right: 20px; }

    </style>
</head>
<body>

<h2 style="text-align: center; margin-top: 20px;">Responsive Slideshow Gallery</h2>

<!-- GALLERY -->
<div class="gallery-container">
    <div class="gallery-item"><img src="pic1.jpg" onclick="openSlideshow(0)" alt="Image 1"></div>
    <div class="gallery-item"><img src="pic2.jpg" onclick="openSlideshow(1)" alt="Image 2"></div>
    <div class="gallery-item"><img src="pic3.jpg" onclick="openSlideshow(2)" alt="Image 3"></div>
    <div class="gallery-item"><img src="pic4.jpg" onclick="openSlideshow(3)" alt="Image 4"></div>
    <div class="gallery-item"><img src="pic5.jpg" onclick="openSlideshow(4)" alt="Image 5"></div>
    <div class="gallery-item"><img src="pic6.jpg" onclick="openSlideshow(5)" alt="Image 6"></div>
</div>

<!-- SLIDESHOW -->
<div class="slideshow-container" id="lightbox">

    <div class="slides"><img src="pic1.jpg" alt=""></div>
    <div class="slides"><img src="pic2.jpg" alt=""></div>
    <div class="slides"><img src="pic3.jpg" alt=""></div>
    <div class="slides"><img src="pic4.jpg" alt=""></div>
    <div class="slides"><img src="pic5.jpg" alt=""></div>
    <div class="slides"><img src="pic6.jpg" alt=""></div>

    <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
    <button class="next" onclick="plusSlides(1)">&#10095;</button>

</div>

<script>
let slideIndex = 0;
let slides = document.getElementsByClassName("slides");

// Open slideshow when image clicked
function openSlideshow(index) {
    slideIndex = index;
    document.getElementById("lightbox").style.display = "flex";
    showSlides(slideIndex);
}

// Next/Prev controls
function plusSlides(n) {
    slideIndex += n;
    if (slideIndex >= slides.length) slideIndex = 0;
    if (slideIndex < 0) slideIndex = slides.length - 1;
    showSlides(slideIndex);
}

// Show slide
function showSlides(index) {
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[index].style.display = "block";
}

// Close when clicking outside
window.onclick = function(e) {
    if (e.target.id === "lightbox") {
        document.getElementById("lightbox").style.display = "none";
    }
}
</script>

</body>
</html>
